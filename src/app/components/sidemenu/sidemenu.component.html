<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">

  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="../../../assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Alexander Pierce</p>
        <!-- Status -->
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>

    <!-- search form (Optional) -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
      </div>
    </form>
    <!-- /.search form -->


    <!-- Sidebar Menu -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">HEADER</li>
      <!-- Optionally, you can add icons to the links -->
      <li class="treeview">
        <a href="#"><i class="fa fa-tachometer"></i> <span>Dashboards</span>
              <span class="pull-right-container">
                  <i class="fa fa-angle-left pull-right"></i>
                </span>
            </a>
        <ul class="treeview-menu">
          <li *ngFor="let dashboard of dashboards">
            <a href="#">{{dashboard.titel}} <i *ngIf="dashboard.removeable; then trash else notrash" ></i>
            <ng-template #trash><i class="fa fa-trash pull-right" (click)="removeDashboard(dashboard)"></i></ng-template>
            <ng-template #notrash><i class="pull-right"></i></ng-template></a>
          </li>
        </ul>
      </li>

      <li class="treeview">
        <a href="#"><i class="fa fa-thumb-tack"></i> <span>Aktive Widgets</span>
              <span class="pull-right-container">
                  <i class="fa fa-angle-left pull-right"></i>
                </span>
            </a>
        <ul class="treeview-menu">
          <li *ngFor="let active of activeWidgets">
            <a href="#">{{active.titel}}<i class="fa fa-trash pull-right" (click)="removeWidget(active)"></i></a>
          </li>
        </ul>
      </li>
      <li class="treeview">
        <a href="#"><i class="fa fa-link"></i> <span>Widget Kartotek</span>
              <span class="pull-right-container">
                  <i class="fa fa-angle-left pull-right"></i>
                </span>
            </a>
        <ul class="treeview-menu">
          <li *ngFor="let widget of allWidgets">
            <a href="#" (click)="addWidget(widget)">{{widget.titel}}</a>
        </ul>
      </li>
    </ul>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
