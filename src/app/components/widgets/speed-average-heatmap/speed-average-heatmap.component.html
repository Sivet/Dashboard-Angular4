

<div class="box box-success" id="{{ id }}">
  <div class="nav-tabs-custom" style="cursor: move;">
    <ul class="nav nav-tabs pull-right ui-sortable-handle">
      <li class="pull-left header"><i class="fa fa-bars"></i>{{ title }}</li>
    </ul>
    <div class="tab-content no-padding">
      <div class=" tab-pane active" style="position: relative; height: 500px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">

        <p>Date: <ng2-datepicker  [options]="options" id="dateTo" [(ngModel)]="dateTo"></ng2-datepicker></p>
        <p>Date: <ng2-datepicker  [options]="options2" id="dateFrom" [(ngModel)]="dateFrom"></ng2-datepicker></p>
        <input type="text" class="form-control" id="station" [(ngModel)]="station">
        <button (click)="onClick()"> Find Average Speed</button>
        {{Mydate}}
        <div #map id="map"></div>
        

      </div>
    </div>
  </div>
