<div class="box box-success" id="{{ id }}">
  <div class="nav-tabs-custom" style="cursor: move;">
    <ul class="nav nav-tabs pull-right ui-sortable-handle">
      <li class="pull-left header"><i class="fa fa-bars"></i>{{ title }}</li>
    </ul>
    <div class="tab-content no-padding">
      <div class=" tab-pane active " style="position: relative; height: 250px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">

        <div class="row widget-style auto-height">
          <div class="col-sm-6 col-md-4 ">

            <div class="datefrom">
              <p >Fra:</p>
              <datetime [datepicker]="{ icon: 'fa fa-calendar' }" [(ngModel)]="dateFrom" [timepicker]="{ showMeridian: false, minuteStep: 1, showSeconds:false, defaultTime:'current', explicitMode:false}"></datetime>
            </div>
            <!--getDate(dateFrom)  = TEST  -->
            <p><b>{{getDate(dateFrom)}}</b></p>

          </div>
          <div class="col-sm-6 col-md-4">
            <p>Til:</p>
            <datetime [datepicker]="{ icon: 'fa fa-calendar' }" [(ngModel)]="dateTo" [timepicker]="{ showMeridian: false, minuteStep: 5, showSeconds:false, defaultTime:'current', explicitMode:false}"></datetime>
            <!--getDate(dateTo) = TEST  -->
            <p><b>{{getDate(dateTo)}}</b></p>

          </div>
          <div class="col-md-4">
              <select  [(ngModel)]="selectedStation">
                  <option> test name</option>
                  <option> test name</option>
                  <option> test name</option>
                </select>
              <button type="button" class="btn btn-primary btn-desktop">Udregn</button>
          </div>
        </div>

        <hr>
        <p>Map goes here</p>
        
      </div>
    </div>
  </div>
</div>
