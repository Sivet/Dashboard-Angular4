<div class="box box-success" id="{{ id }}">
  <div class="nav-tabs-custom" style="cursor: move;">
    <ul class="nav nav-tabs pull-right ui-sortable-handle">
      <li class="pull-left header"><i class="fa fa-bars"></i>{{ title }}</li>
    </ul>
    <div class="tab-content no-padding">
      <div class=" tab-pane active " style="position: relative; height: 200px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">

        <div class="row widget-style auto-height">
          <div class="col-sm-12 col-md-12 col-lg-4 ">

            <div class="date-from-box">
              <p >Fra:</p>
              <datetime [datepicker]="datepickerOpts" [(ngModel)]="dateFrom" [timepicker]="{ showMeridian: false, minuteStep: 1, showSeconds:false, defaultTime:'current', explicitMode:false}"></datetime>
            </div>

            <!--getDate(dateFrom) = TEST  -->
            <p><b>{{getDate(dateFrom)}}</b></p>

          </div>
          <div class="col-sm-12 col-md-12 col-lg-4">
            <p>Til:</p>

            <div class="date-to-box">
            <datetime [datepicker]="datepickerOpts" [(ngModel)]="dateTo" [timepicker]="{ showMeridian: false, minuteStep: 5, showSeconds:false, defaultTime:'current', explicitMode:false}"></datetime>
            </div>

            <!--getDate(dateTo) = TEST  -->
            <p><b>{{getDate(dateTo)}}</b></p>

          </div>
          <div class="col-sm-12 col-md-12 col-lg-4">
              <p>VÃ¦lg station:</p>
              <select class="styled-select" [(ngModel)]="selectedStation">
                  <option>station 1</option>
                  <option>station 2</option>
                  <option>station 3</option>
                </select>
              <button type="button" class="btn btn-primary spacing-btn">Udregn</button>
          </div>
        </div>

        <hr>
        <p style="text-align:center">other stuff goes here</p>
        
      </div>
    </div>
  </div>
</div>
